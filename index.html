 <html>

 <head>
   <title>Emotion To Emoji</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">

     <center>

       <br><br>

       <p style="font-size: 22px;">Take your selfie to generate emoji
         <br>
         <b style="color: yellow">Are you Happy?</b>
         <br>
         <b style="color: black">Are you Sad?</b>
         <br>
         <b style="color: red">Are you Angry?</b>
         <br></p>
       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Webcam View-</label>
  
         <div id="camera"></div>
         <br>
         <button id="capture_image" onclick="take_snapshot()" class="btn btn-warning">Capture Image</button>
       </div>
       <div class="col-md-4 col-sm-12 col-xs-12">
         <h3>Prediction-1</h3>
         <p id="prediction_1" class="emotion_name"></p>
         <p id="emoji_1" class="emoji"></p>
         <h3>Prediction-2</h3>
<p id="prediction_2" class="emotion_name"></p>
<p id="emoji_2" class="emoji"></p>
       </div>



       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Snapshot- </label>
         <div id="result"></div>
<br>
<button id="emotion" onclick="check()" class="btn btn-success">Predict Emotion</button>
         <br><br>

       </div>

     </center>

   </div>

   <script src="main.js"></script>

 </body>

 </html>
